<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Favorites
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="this.navigationService.favorites.length === 0">
        <ion-list-header>
            <ion-label>
                No favorites have been added.
            </ion-label>
        </ion-list-header>
    </ion-list>

    <ng-container *ngFor="let favorite of this.navigationService.favorites; let i = index;">
        <ion-list>
            <ion-list-header>
                <ion-label>
                    {{favorite['operator']}}
                </ion-label>
            </ion-list-header>
        </ion-list>
    </ng-container>
</ion-content>
